<div class="container">

    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Temas existentes</h2>
        </div>
    </div>

    <div class="row mt-5 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col" class="d-flex justify-content-end">Modificações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let item of listaTemas'>
                        <th>{{item.id}}</th>
                        <td>{{item.descricao}}</td>
                        <td class="d-flex justify-content-end">
                            <button class="edit mx-1" [routerLink]="['/tema-edit', item.id]"><i class="fa fa-pencil" aria-hidden="true"></i>
                            </button>
                            <button class="del mx-1" [routerLink]="['/tema-delete', item.id]"><i class="fa fa-times" aria-hidden="true"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
